<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static 'css/core.css' %}">
    {% block css %}{% endblock css %}
    <title>{% block title %}{{ title }}{% endblock title %}</title>
</head>

<body>

<div class="container">
    <div class="d-flex justify-content-between">
        <div>
            <h2>ФИЛМОВ КАТАЛОГ</h2>
        </div>
        <!-- добре дошли {{ request.user }}. Използване https : {{ request.is_secure|yesno }}  -->

    </div>

    <div class="row">
        {% include 'core/right_menu.html' %}

        <div class="col-md-8 order-md-1">

            {% block content %}
                Enter something!!!!!!!!!!!!
            {% endblock content %}

        </div>
    </div>
</div>

</body>

</html>
